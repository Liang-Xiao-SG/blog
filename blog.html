---
layout: default
title: Blog/博客
---
<h2>Latest Posts/最新文章</h2>
<ul>
  {% for post in site.posts %}
  <li>
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> <span style="color:#888; font-size:0.7em;">({{
        post.date | date: '%b %d, %Y' }})</span></h3>
    <span style="color:#3d3434; font-size:0.8em;">{{ post.excerpt }}</span>
  </li>
  {% endfor %}
</ul>
